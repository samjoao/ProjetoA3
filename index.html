<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portal de Doação de Produtos</title>
  <link rel="stylesheet" href="Css/style.css" />
</head>
<body>
  <h1>Portal de Doação de Produtos</h1>
  <p>Empresas divulgam produtos para doação para ONGs.</p>

  <header>
    <button id="logout-button" style="display: none; float: right; margin-top: -30px;">Sair</button>
  </header>

  <main>
    <section id="login-section">
      <h2>Login</h2>
      <form id="login-form">
        <label for="loginEmail">E-mail:</label>
        <input type="email" id="loginEmail" required />

        <label for="loginPassword">Senha:</label>
        <input type="password" id="loginPassword" required />

        <label for="userType">Sou:</label>
        <select id="userType" required>
            <option value="">Selecione</option>
            <option value="company">Empresa</option>
            <option value="ong">ONG</option>
        </select>

        <button type="submit">Entrar</button>
        <p id="login-message" class="message"></p>
      </form>

      <p>Ainda não tem conta? <a href="#" id="register-link">Cadastre-se aqui</a></p>
    </section>

    <section id="company-section" style="display: none;"> <h2>Cadastro de Produtos</h2>
      <p>Olá, <span id="logged-in-company-name"></span>! Cadastre seus produtos para doação.</p>
      <form id="product-form">
        <label for="companyName">Nome da Empresa*</label>
        <input type="text" id="companyName" required readonly /> <label for="companyEmail">E-mail da Empresa*</label>
        <input type="text" id="companyEmail" required readonly /> <label for="productName">Nome do Produto*</label>
        <input type="text" id="productName" required />

        <label for="productDescription">Descrição do Produto</label>
        <textarea id="productDescription"></textarea>

        <label for="productQuantity">Quantidade*</label>
        <input type="text" id="productQuantity" required title="Informe um número válido" />

        <button type="submit">Publicar Produto para Doação</button>
        <p id="form-message" class="message"></p>
      </form>
    </section>

    <section id="ongs-section">
      <h2>Produtos Disponíveis para ONGs</h2>
      <ul id="product-list" class="product-list">
        </ul>
      <p id="loading-message">Carregando produtos...</p>
    </section>
  </main>

  <div class="footer">© 2024 Portal de Doação - Empresas &amp; ONGs</div>

  <script src="js/script.js"></script>
</body>
</html>
